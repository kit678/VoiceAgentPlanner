<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="status-indicator"></div>
      <div class="title">Voice Assistant</div>
    </div>
    <div class="transcript-container">
      <p id="transcript"></p>
    </div>
    <div class="response-container">
      <p id="response"></p>
    </div>

    <div class="settings-container" style="margin-top: 10px; padding: 5px; border-top: 1px solid #ccc;">
      <label for="mic-select">Microphone:</label>
      <select id="mic-select" name="mic-select" style="margin-right: 5px;"></select>
      <button id="refresh-mic-list-btn" style="font-size: 0.8em;">Refresh</button>
      <button id="test-tts-btn" style="font-size: 0.8em; margin-left: 5px;">Test TTS</button>
    </div>
  </div>
  <script src="websocket-client.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
